{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}

        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}" onClick="ga('send','event','click','onsite click','click')">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>

    {% endfor %}
{% endblock %}
